<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>encyclopedia</title>
		<link rel="stylesheet" href="/./src/style.css" />
		<link rel="stylesheet" href="./collection.css" />
	</head>
	<body>
		<div class="container">
			<h2>My words collections</h2>
			<div class="wrapper">
				<div class="buttons">
					<div>
						<button onclick="sort('az')">Sort A-Z</button>
						<button onclick="sort('za')">Sort Z-A</button>
					</div>
					<div>
						<button onclick="show()">Show more</button>
						<button onclick="hide()">Show less</button>
					</div>
				</div>
				<div class="filter">
					<div id="filter">
						<div class="categories">
							<!-- -------------- categories --------------- -->
						</div>
						<button onclick="filterWords()">Filter</button>
						<button onclick="removeFilter()">Remove Filter</button>
					</div>
					<div class="showfilter">
						<button id="showfilter">Show Filters</button>
						<button id="hidefilter">Hide Filters</button>
					</div>
				</div>
			</div>
			<ol class="list"></ol>
		</div>
		<script src="./collection.js"></script>
		<script src="/./src/script.js"></script>
		<script>
			const box = document.querySelector('.categories'),
				categories = ['adjective', 'noun', 'verb', 'opinion', 'action', 'object', 'person', 'state', 'feeling', 'material', 'position', 'place', 'untouchable', 'colour']

			categories.forEach(c => {
				box.innerHTML += `
					<input type="checkbox" name="category" id="${c}" value="${c}" />
					<label for="${c}">${c}</label><br />`
			})
			/* ~~~~~~~~~ display codes start here ~~~~~~~~~ */

			/* ----- show the definitions of all words ---- */
			const show = () => {
					const words = document.querySelectorAll('.word')
					words.forEach(word => word.classList.add('shown'))

					document.querySelectorAll('span').forEach(a => {
						a.style.display = 'flex'
					})
					document.querySelectorAll('.about').forEach(a => {
						a.style.display = 'flex'
					})
					document.querySelectorAll('hr').forEach(a => {
						a.style.display = 'flex'
					})
				},
				/* ----- hide the definitions of all words ---- */
				hide = () => {
					const words = document.querySelectorAll('.word')
					words.forEach(word => word.classList.remove('shown'))

					document.querySelectorAll('span').forEach(a => {
						a.style.display = 'none'
					})
					document.querySelectorAll('.about').forEach(a => {
						a.style.display = 'none'
					})
					document.querySelectorAll('hr').forEach(a => {
						a.style.display = 'none'
					})
				}
			/* ---------- show the filter buttons --------- */
			document.querySelector('#showfilter').addEventListener('click', e => {
				document.querySelector('#filter').style.display = 'block'
				document.querySelector('.filter').classList.add('fixed')
			})
			/* ---------- hide the filter buttons --------- */
			document.querySelector('#hidefilter').addEventListener('click', e => {
				document.querySelector('#filter').style.display = 'none'
				document.querySelector('.filter').classList.remove('fixed')
			})
		</script>
	</body>
</html>
