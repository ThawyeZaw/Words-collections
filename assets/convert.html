<body>
  <input type="text" name="word" id="word">
  <label for="word">word</label>
  <br>
  <input type="text" name="meaning" id="meaning">
  <label for="meaning">meaning</label>
  <br>
  <input type="text" name="category" id="category">
  <label for="category">category</label>
  <br>
  <input type="text" name="synonyms" id="synonyms">
  <label for="synonyms">synonyms</label>
  <br>
  <button onclick="show()">Show</button>
  <!-- <br>
  <textarea name="value" id="value" cols="30" rows="10"></textarea>

  <div class="display">

  </div>
  <script>
    const display = document.querySelector('.display'),
    word = document.querySelector('#word'),
    meaning = document.querySelector('#meaning'),
    category = document.querySelector('#category'),
    synonyms = document.querySelector('#synonyms')

    function show() {
      let categories = category.value.split(" "),
      synonyms_ = synonyms.value.split(" ")
      display.innerHTML += `
    "${word.value}": {
		"meaning": "${meaning.value}",
		"category": [${categories.map(c => `"${c}"`)}],
		"synonyms": [${synonyms_.map(s => `"${s}"`)}]
	},`
    }
